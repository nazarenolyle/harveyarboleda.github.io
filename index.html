<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Harvey Arboleda</title>
		<meta name="description" content="Harvey Arboleda">
		<meta name="keywords" content="Harvey Arboleda">
		<meta name="author" content="Harvey Arboleda">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		
		<link rel="icon" type="image/png" href="">
		
		<link rel="stylesheet" href="./css/bootstrap.min.css" media="screen" />
		<link rel="stylesheet" href="./css/style.css" media="screen" />

        <link rel="stylesheet" type="text/css" href="//db.onlinewebfonts.com/c/0f56c874ba695191e7f4cab237447698?family=Futura"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

        
    <body>
        <div class="audio-player">
            <div style="width: inherit; height: inherit; position: relative;">
                <div class="player-info">
                </div>
                <div class="tools">
                    <div class="col-xs-4">
                        <i class="fa fa-backward" id="prev" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-4">
                        <i class="fa fa-play" id="play" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-4">
                        <i class="fa fa-forward" id="next" aria-hidden="true"></i>
                    </div>
                    <div style="clear:both;"></div>
                </div>
                <div class="progressbar">
                    <div class="progressbar-width"></div>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-default navbar-fixed-top" id="header">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bookacleaner" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#header">
                        HARVEY ARBOLEDA
                    </a>
                </div>
        
                <div class="collapse navbar-collapse" id="bookacleaner">
        
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a href="#home">home</a></li>
                        <li><a href="#about">about</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <section class="page" id="home" style="display:block;">
            <section class="mypic">
                <section class="myname">
                    <div class="my-name">
                        <span>Harvey Arboleda</span>
                        <span>From</span> <span>Quezon City, Philippines</span>
                    </div>
                </section>
            </section>
        </section>
        <section class="page" id="about">
            <div class="container">
                <div class="col-lg-12">
                    <div class="under-construction">
                        <img src="./img/under construction.png" style="width: 100%;" />
                    </div>
                </div>
            </div>
        </section>
        
        <script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/scroll.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('.nav > li > a').click(function(){
                    var name = $(this).html();
                    var href = "#"+name;
                    if($('.nav > li.active > a').attr("href") != href) {
                        $('.nav > li > a').parent().removeAttr('class');
                        $(this).parent().attr("class", "active");
                        $('.page').hide();
                        $('section#'+name).fadeIn(1000);
                    }
                });
                $('#play').click(function() {
                    if($(this).attr("class") == "fa fa-play") {
                        // pause
                        $(this).attr("class", "fa fa-pause");
                        track.play();
                        playing_song = true;
                    } else {
                        // play
                        $(this).attr("class", "fa fa-play");
                        track.pause();
                        playing_song = false;
                    }
                });
                $('#next').click(function() {
                    if(index < song.length-1) {
                        index += 1;
                    } else {
                        index = 0;
                    }

                    load(index);

                    if(playing_song == true) {
                        track.play();
                    }
                });
                $('#prev').click(function() {
                    if(index > 0) {
                        index -= 1;
                    } else {
                        index = song.length-1;
                    }

                    load(index);
                    
                    if(playing_song == true) {
                        track.play();
                    }
                });
            
            });

            // music player
            var previous = $('#prev');
            var play = $('#play');
            var next = $('#next');
            var bar = $('.progressbar-width');
            var title = $('.player-info');


            var timer;
            var index = 0;
            var playing_song = false;

            var track = document.createElement('audio');

            var song = [
            {
                    name: 'music 1',
                    path: './mp3/after_dark.mp3',
                },
                {
                    name: 'music 2',
                    path: './mp3/after_dark.mp3',
                },
                {
                    name: 'music 3',
                    path: './mp3/after_dark.mp3',
                },
            ]
            
            function load(id){
                clearInterval(timer);

                track.src = song[id].path;
                title.text(song[id].name);
                track.load();
                
                timer = setInterval(progressbar ,1000);
            }

            load(index);

            function progressbar(){
                let position = 0;
                
                if(!isNaN(track.duration)){
                    position = track.currentTime * (100 / track.duration);
                    bar.css('width', position+'%');
                }
                if(position == 100) {
                    $('#next').trigger('click');
                }
            }

            
        </script>
        
    </body>
</html>
